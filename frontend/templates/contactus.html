<section class="contact-section bg-light py-5" id="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Contact Us</h3>
                <div class="heading-line"></div>
            </div>
        </div>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col d-flex align-items-start">
                <div class="icon-square bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                    <h3 class="fs-2 text-body-emphasis">Call Us</h3>
                    <p>Connect with us directly by calling at <a href="tel:+1234567890">+1 (234) 567-890</a>.</p>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div class="icon-square bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3 class="fs-2 text-body-emphasis">Email Us</h3>
                    <p>Send your queries via email at <a href="mailto:info@example.com">info@example.com</a>.</p>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div class="icon-square bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <h3 class="fs-2 text-body-emphasis">Visit Us</h3>
                    <p>Come to our office at The Arch Denton,411A TX.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6677.233488797531!2d-97.13897532422062!3d33.1979239623568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864dca57d13f95c7%3A0xff43f5e5435086d!2s701%20Fort%20Worth%20Dr%2C%20Denton%2C%20TX%2076201!5e0!3m2!1sen!2sus!4v1713564172684" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary1">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
